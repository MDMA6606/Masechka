<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <div class="dessert-selection">

        >
      </div>
      <div class="dessert-item">
        <img src="food/churro.jpeg" alt="churro" />

        >
      </div>
      <div class="dessert-item">
        <img src="food/che.jpeg" alt="che" />
        <label><input type="checkbox" name="dessert" value="che" /> Что это блять</label>
      </div>
      <div class="dessert-item">
        <img src="food/mochi.jpeg" alt="mochi" />

          ><input type="checkbox" name="dessert" value="mochi" /> Моччи</label
        >
      </div>
      <div class="dessert-item">
        <img src="food/randombun.jpeg" alt="randombun" />

          ><input type="checkbox" name="dessert" value="randombun" /> Печенька хз
          </label
        >
      </div>
      <div class="dessert-item">
        <img src="food/taiyaki.jpeg" alt="taiyaki" />

          Мороженое</label
        >
